<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class='container' x-data='datas'>
        <div class="contenuImg">
            <div class="contenuE">
                <div><span>TODO</span></div>
                <div><img src="images/icon-moon.svg" alt=""></div>
            </div>

            <div class='conteneur'>
                <div class="containI">
                    <form action="">
                        <button class='btn'  type="submit" x-on:click.prevent='addTodo(text)'></button>
                        <input type="text" placeholder="Create a new todo.." x-model='text'>
                    </form>
                </div>

            </div>
        </div>
        <div id="contain2">
            <div class="moi">
                <div class="eltt" data-filter="all">
                    <ul>
                        <template x-for="(todo,index) in datas" :key="index">
                          
                            <div>
                              <div x-show="!active && !completed" class="elt">
                                <input x-on:click='todo.completed = ! todo.completed;'  class="radio"  name="" id="" type="radio" >
                                <label x-bind:class=" todo.completed ? 'underline' : ''  " for="" x-text="todo.text"></label>
                                <button  class="delete"  x-on:click="deleteTodo(index)">X</button>
                              </div>
                              <div x-show="active && !todo.completed" class="elt">
                                <input x-on:click='todo.completed = ! todo.completed;'  class="radio"  name="" id="" type="radio" >
                                <label x-bind:class=" todo.completed ? 'underline' : ''  " for="" x-text="todo.text"></label>
                                <button  class="delete"  x-on:click="deleteTodo(index)">X</button>
                              </div>
                              <div x-show="completed && todo.completed" class="elt">
                                <input x-on:click='todo.completed = ! todo.completed;'  class="radio"  name="" id="" type="radio" >
                                <label x-bind:class=" todo.completed ? 'underline' : ''  " for="" x-text="todo.text"></label>
                                <button  class="delete"  x-on:click="deleteTodo(index)">X</button>
                              </div>
                              
                            </div>
                              
                        </template>

                    </ul>

                </div>
                <div class="centrer">
                    <ul>
                        <li x-on:click="allTodo()">ALL</li>
                        <li x-on:click="activeTodo()">ACTIVE</li>
                        <li x-on:click="completeTodo()">COMPLETED</li>
                    </ul>


                </div>


            </div>

        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Hanane MOUFTAOU</a>.
    </div>
</body>

</html>

</html>
